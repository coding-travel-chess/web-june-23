<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin</title>
	<style type="text/css">
		div
		{	height:200px;
			width:200px;
			border: solid 1px blue;
		}
		#d1
		{	background-color: magenta;
			margin:50px;
		}
		#d2
		{	background-color: cyan;
			margin:50px;
		}
		/*In this case total margin between d1 and d2 will be 50px	*/
	</style>
</head>
<body>
	<div id="d1">
		hello world
	</div>
	<div id="d2">
		bye world
	</div>
</body>
</html>
