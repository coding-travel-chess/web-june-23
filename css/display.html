<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display property</title>
	<style type="text/css">
		div{	display: inline;		}
		#d1{	background-color: cyan;	}
		#d2{	background-color: red;	}
		span{	display: block;		}
		#s1{	background-color: rgba(110,55,22,0.5);	}
		#s2{	background-color: rgba(22,55,110,0.5);		}
		p{		display: none;	}
	</style>
</head>
<body>
	<p>Lorem ipsum</p>
	<div id="d1">Hello world</div>
	<div id="d2">bye world</div>
	<span id="s1">Programming</span>
	<span id="s2">Designing</span>
</body>
</html>
