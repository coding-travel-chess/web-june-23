<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Height and width
	</title>
	<style type="text/css">
		#div1
		{
			background-color: yellow;
			color: navy;
			height: 150px;
			width:100%;/*will take 100% width of its parent*/
		}
	</style>
</head>
<body>
	<div id="div1">
		This is a div.
	</div>
</body>
</html>
