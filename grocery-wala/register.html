	<meta charset="utf-8">

<body>

	<a href="home.html">Home</a> |

	<a href="todays-price.html">Todays Price</a>|
	<a href="#">Register</a> |
	<a href="login.html">Login</a> |
	<hr>
	<form>
		<table>
			<tr>
				<td>
					<label for="name">Name</label>
				</td>
				<td>
					<input size="33" id="name" type="text" name="" placeholder="Enter your full name (firstname lastname)">
				</td>				
			</tr>
			<tr>
				<td>
					<label for="email">Email</label>
				</td>
				<td>
					<input id="email" type="email" name="" placeholder="Enter your email id (user@domain.com)"
					style="width:250px;"
					>
				</td>				
			</tr>
			<tr>
				<td><label for="password">Password</label></td>
				<td><input style="width:250px;" id="password" type="password" name=""></td>				
			</tr>
			<tr>
				<td><label for="cpassword">Confirm password</label></td>
				<td><input style="width:250px;" id="cpassword" type="password" name=""></td>			
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<label><input type="radio" name="gender">Male</label>
					<label><input type="radio" name="gender">Female</label>
				</td>				
			</tr>
			<tr>				
				<td colspan="2">
					Recieve Updates
					<label><input type="checkbox" name=""> I accept all terms and conditions</label>
				</td>				
			</tr>
			<tr>				
				<td colspan="2">Already registered!<a href="login.html">login here</a></td>				
			</tr>
		</table>
	</form>
</body>
